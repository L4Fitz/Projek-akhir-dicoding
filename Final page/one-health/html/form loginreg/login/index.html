<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1> Login </h1>

        <div class="login_box">
            <p class="judul_login"> Login </p>

            <form>
                <label>Username</label>
                <input type="text" name="username" class="form_login" placeholder="Email / Username">

                <label>Password</label>
                <input type="password" name="password" class="form_login" placeholder="Password"></input>
            <input type="submit" class="tombol_login" value="LOGIN">
            <input type="submit" class="tombol_register" value="REGISTER">
            </form>
        </div>
    </body>
</html>
