<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1> Register </h1>

        <div class="register_box">
            <p class="judul_register"> Register </p>

            <form>
                <label>Email</label>
                <input type="text" name="Email" class="form_register" placeholder="Email">

                <label>Nomor Handphone</label>
                <input type="number" name="number-handphone" class="form_register" placeholder="Nomor Handphone">

                <label>Password</label>
                <input type="password" name="password" class="form_register" placeholder="Password"></input>
            <input type="submit" class="tombol_register" value="REGISTER">
            <input type="submit" class="tombol_login" value="Login jika sudah memiliki akun">
            </form>
        </div>
    </body>
</html>
